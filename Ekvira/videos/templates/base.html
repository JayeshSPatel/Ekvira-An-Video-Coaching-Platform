<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ekvira Coaching Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <img src="{% static 'images/logo-ekvira-removebg-preview.png' %}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  {% if user.is_authenticated %}
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'video_list' %}">My Videos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'upload_video'%}">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'custom_logout' %}">Logout</a>
        </li>
      </ul>
    </div>
    {% else %}
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>

  </div>

  {% block content %}
  {% endblock %}


</body>
</html>
