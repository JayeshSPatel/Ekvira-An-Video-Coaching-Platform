<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'testapp/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img src="{% static 'testapp/logo-ekvira-removebg-preview.png' %}">
<!--        <h1>Ekvira Coaching Classes</h1>-->
        <h3>Sign Up</h3>

        <form method="POST">
        {% csrf_token %}
            <label for="emailid">
                Email:
            </label>
            <input type="email" id="emailid" name="mail"
                placeholder="Enter mail id" required>
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="username"
                placeholder="Enter your Username" required>

            <label for="password">
                Enter Password:
            </label>
            <input type="password" id="password" name="password"
                placeholder="Enter your Password" required>
            <label for="password">
                Enter Password Again:
            </label>
            <input type="password" id="re-enter" name="re-enterpswd"
                placeholder="Enter Password Again" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <p>Already registered?
            <a href="{% url 'custom_login' %}" style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>

</html>
