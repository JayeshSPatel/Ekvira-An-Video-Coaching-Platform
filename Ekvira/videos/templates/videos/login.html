<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'videos/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img src="{% static 'videos/logo-ekvira-removebg-preview.png' %}">
<!--        <h1>Ekvira Coaching Classes</h1>-->
        <h3>Sign In</h3>

        <form method="POST">
            {% csrf_token %}
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="username"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <p>Not registered?
            <a href="{% url 'custom_signup' %}" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
